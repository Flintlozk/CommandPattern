<div class="controller" *ngIf="!node.length>0">
  <h1 style="color:#000">!!! ADD FIRST NODE VALUE !!!</h1>
  <input #inputValue (keyup.enter)="addNode(inputValue.value,true)" placeholder="Value" autofocus>
</div>

<div class="node" *ngFor="let item of node">
  <div class="node-text" (click)="enableInputBox(item.childNode)">{{item.value |number}}</div>

  <app-node [parentNode]="node[0].childNode" [parentNodeValue]="node[0].value" [nodeLevel]="1" *ngIf="item.childNode.length>0"></app-node>

</div>

<div class="input-child-value" *ngIf="inputBox">
  <div>INPUT VALUE</div>
  <input #childValue (keyup.enter)="addNode(childValue.value,false)" placeholder="NUMBER" autofocus>
</div>
